version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo "Installing yarn..." && npm install -g yarn
  pre_build:
    commands:
      - echo "Installing source NPM dependencies..." && yarn
  build:
    commands:
      - echo "Testing UI..." && yarn test
  post_build:
    commands:
      - echo Test completed on `date`